<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <title>Bucks2Bar</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 24px">Bucks2Bar</a>
      </div>
    </nav>
    <h1>Welcome to Bucks2Bar!</h1>
    <div class="container mt-3">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#data">Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#chart">Chart</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div id="data" class="container tab-pane active">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <h4>January</h4>
                <p>這是第一個欄位的內容。</p>
              </div>
              <div class="col-md-6 col-sm-12">
                <h4>February</h4>
                <p>這是第二個欄位的內容。</p>
              </div>
            </div>
          </div>
        </div>
        <div id="chart" class="container tab-pane fade">
          <br />
          <h3>Chart</h3>
          <p>這是 Chart 標籤的預設文字。</p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
